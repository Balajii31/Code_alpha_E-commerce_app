<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Store{% endblock %}</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; }
    header { background: #111827; color: white; padding: 12px 16px; }
    header a { color: white; text-decoration: none; margin-right: 12px; }
    .container { max-width: 1000px; margin: 16px auto; padding: 0 12px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
    .card { border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; background: white; }
    .card img { width: 100%; height: 160px; object-fit: cover; background: #f3f4f6; }
    .card .p { padding: 12px; }
    .price { font-weight: 700; }
    .btn { display: inline-block; padding: 8px 12px; border: 1px solid #111827; color: #111827; text-decoration: none; border-radius: 6px; }
    .btn.primary { background: #111827; color: white; }
    .muted { color: #6b7280; }
    footer { text-align: center; padding: 24px; color: #6b7280; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="/">Store</a>
      <a href="/cart/">Cart</a>
      <span style="float:right">
        {% if request.user.is_authenticated %}
          Hello, {{ request.user.username }} | <a href="/logout/">Logout</a>
        {% else %}
          <a href="/login/">Login</a> | <a href="/register/">Register</a>
        {% endif %}
      </span>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer>
    Simple E-commerce Store
  </footer>
</body>
</html>
